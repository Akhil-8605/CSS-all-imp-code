<!DOCTYPE html>
<html>

<head>
    <title>Getter and Setter</title>
</head>

<body>
    <h1>Getter and Setter</h1>
    <script>
        var car = {
            brand: "Toyota",
            color: "Blue",

            get getBrand() {
                return this.brand;
            },

            get getColor() {
                return this.color;
            },

            set setBrand(newBrand) {
                this.brand = newBrand;
            },

            set setColor(newColor) {
                this.color = newColor;
            }
        };

        document.write("Car Brand: " + car.brand + "<br>Car Color: " + car.color);

        car.setBrand = "Tesla";
        car.setColor = "Red";
        document.write("<br><br>Car Brand: " + car.getBrand + "<br>Car Color: " + car.getColor);         
    f</script>
</body>

</html>
