<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci series</title>
    <style>
        body {
            display: grid;
            gap: 25px;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            justify-content: center;
            justify-items: center;
        }

        input,button{
            width: 200px;
        }

        h2{
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <h2>Write a javascript function to generate fibonacci series till user define limit.</h2>
    <input type="text" placeholder="Enter a limit for fibanacci series" id="limitvalue">
    <button onclick="fun()">Submit</button>

    <div id="fibonacci-series"></div>
</body>
<script>
    function fun() {
        var maxlimit = 10;
        const limitValue = document.getElementById("limitvalue").value;
        if (limitValue !== 'NaN') {
            maxlimit = parseInt(limitValue);
        }

        fibonacci(maxlimit);
    }

    function fibonacci(num) {
        let num1 = 0;
        let num2 = 1;

        const container = document.getElementById("fibonacci-series");
        container.innerHTML = "";

        if (num >= 1) container.innerHTML += num1 + "<br>"; 
        if (num >= 2) container.innerHTML += num2 + "<br>";

        for (let i = 3; i <= num; i++) {
            var sum = num1 + num2;
            container.innerHTML += sum + "<br>";
            num1 = num2;
            num2 = sum;
        }

        container.innerHTML +="<br>Fibonacci series value :"+ sum;
    }
</script>

</html>
