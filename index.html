<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all Form operations</title>
    <style>

        .container {
            margin: 20px;
        }

        .slider-label {
            display: flex;
            align-items: center;
        }

        .slider-label span {
            margin-left: 10px;
        }

        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="inputForm">
            <h1>All Form operations</h1>
            <div>
                <h2>Input</h2>
                <label>
                    <input type="text" id="inputValue" value="" placeholder="Enter a text">
                </label>
            </div>

            <h2>Checkbox</h2>
            <label>
                <input type="checkbox" id="sports" value="Sports"> Sports
            </label>
            <label>
                <input type="checkbox" id="music" value="Music"> Music
            </label>
            <label>
                <input type="checkbox" id="reading" value="Reading"> Reading
            </label>

            <h2>Radio Button</h2>
            <label>
                <input type="radio" id="male" name="gender" value="Male"> Male
            </label>
            <label>
                <input type="radio" id="female" name="gender" value="Female"> Female
            </label>
            <label>
                <input type="radio" id="other" name="gender" value="Other"> Other
            </label>

            <h2>Range Slider</h2>
            <div class="slider-label">
                <input type="range" id="volume" min="0" max="100" value="50" oninput="updateVolumeLabel(this.value)">
                <span id="volumeLabel">50</span>
            </div>

            <button type="button" onclick="displaySelections()">Submit</button>
        </form>


        <div id="output" class="output" style="display: none;">
            <h3>Selected Inputs</h3>
            <p id="inputOutput"></p>
            <p id="hobbyOutput"></p>
            <p id="genderOutput"></p>
            <p id="volumeOutput"></p>
        </div>
    </div>

    <script>
        function updateVolumeLabel(value) {
            document.getElementById('volumeLabel').innerText = value;
        }

        function displaySelections() {

            const inputValue = document.getElementById('inputValue');
            const sportsCheckbox = document.getElementById('sports');
            const musicCheckbox = document.getElementById('music');
            const readingCheckbox = document.getElementById('reading');

            let selectedHobbies = [];
            if (sportsCheckbox.checked) selectedHobbies.push(sportsCheckbox.value);
            if (musicCheckbox.checked) selectedHobbies.push(musicCheckbox.value);
            if (readingCheckbox.checked) selectedHobbies.push(readingCheckbox.value);

            const maleRadio = document.getElementById('male');
            const femaleRadio = document.getElementById('female');
            const otherRadio = document.getElementById('other');

            let selectedGender = '';
            if (maleRadio.checked) selectedGender = maleRadio.value;
            if (femaleRadio.checked) selectedGender = femaleRadio.value;
            if (otherRadio.checked) selectedGender = otherRadio.value;

            const volume = document.getElementById('volume').value;

            document.getElementById('inputOutput').innerText = inputValue.value;
            document.getElementById('hobbyOutput').innerText = `Hobbies: ${selectedHobbies.join(', ') || 'None selected'}`;
            document.getElementById('genderOutput').innerText = `Gender: ${selectedGender || 'None selected'}`;
            document.getElementById('volumeOutput').innerText = `Volume: ${volume}`;

            document.getElementById('output').style.display = 'block';
        }
    </script>

</body>

</html>
